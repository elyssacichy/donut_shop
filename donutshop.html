<!DOCTYPE html>
<html>
<head>
  <title>Top Pot</title>
  <link rel="stylesheet" type="text/css" href="donutshop.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="donutshop.js"></script>
</head>
<body>
  <header>
    <h1>Top Pot Donuts</h1>
  </header>
  <body>
    <h2>Baking Needs By Store:</h2>
    <p>Click on any store location to find out how many donuts you will need to bake!</p>
    <table>
      <thead>
        <tr>
          <th scope="col">Store Name</th>
          <th scope="col">Average Customers per hour</th>
          <th scope="col">Average Donuts per Hour</th>
          <th scope="col">Average Donuts per Day</th>
        </tr>
        <tr class="downtownInfo">
          <td><button class="downtown">Downtown</button></td>
        </tr>
        <tr class="capitolHillInfo">
          <td><button class="capitolHill">Capitol Hill</button></td>
        </tr>
        <tr class="sLUnionInfo">
          <td><button class="sLUnion">S. Lake Union</button></td>
        </tr>
        <tr class="wedgewoodInfo">
          <td><button class="wedgewood">Wedgewood</button></td>
        </tr>
        <tr class="ballardInfo">
          <td><button class="ballard">Ballard</button></td>
        </tr>
      </thead>
    </table>
    <footer>
      <p>&copy; Elyssa Cichy</p>
      <a href="mailto:elyssacichy@gmail.com">elyssacichy@gmail.com</a>
    </footer>
  </body>

</body>
</html>
